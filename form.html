<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
     <header>
       
        <h1> All Types of <em> Inputs of <abbr title="Hyper Text Markup Language">HTML</abbr></em> </h1>
    </header>
    <main>
        
            <h2>Here we go....</h2>
            <section>
                <h3>Almost all types of Inputs</h3>
                <fieldset>
                    <legend>Form Inputs</legend>
                    <form action="/coffe.png" id="form">
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" placeholder="your full name" name="full_name" required>
                        <br><br>

                        <label for="passwd">Password</label>
                        <input type="password" id="passwd" name="passwd" placeholder="enter your password" required >
                        <br><br>

                        <p>Are you optimistic?</p>
                        <input type="radio" id="y" name="yes_or_no" value="yes" checked>
                        <label for="y">Yes</label>
                        <input type="radio"  name="yes_or_no" id="n" value="no" >
                        <label for="n">No</label>

                        <br>
                        <br>
                        <p>Which vehicles do you posess?</p>
                        <input type="checkbox" id="c" name="vehicles">
                        <label for="c">Cycle</label>
                        <input type="checkbox" id="b" name="car">
                        <label for="b">Bike</label>
                        <input type="checkbox" id="ca" name="car">
                        <label for="ca">Car</label>
                        <br><br>

                        <label for="favcolor">Your favorite color:</label>
                        <input type="color" id="favcolor" name="favcolor /">
                        <br><br>

                        <label for="birthday">Your Birthday on?</label>
                        <input type="date" id="birthday" name="birthday" required>
                        <br><br>

                        <label for="gk">When was the earth found:</label>
                        <input type="datetime-local" id="gk" name="datetime_local">
                        <br><br>

                        <label for="email">Enter your Email:</label>
                        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
                        <br><br>                                                
                        <label for="file">Upload your personal bio_file</label>
                        <input type="file" name="file_upload" id="file" required>
                        <br><br>                       

                        <label for="range">How much do you know about <abbr title="HyperTextMarkupLanguage">HTML</abbr>?</label>
                        <input type="range" id="range" name="range">
                        <br><br>
                        

                        <label for="bdaymonth">BirthDay(Month and year only)</label>
                        <input type="month" id="bdaymonth" name="bdaymonth" required >
                        <br><br>

                        <label for="salary">How much salary you are expecting?(20000 to 50000)</label>
                        <input type="number" name="salary" id="salary" min="20000" max="50000" step="500" required >
                        <br><br>

                        <label for="gsearch">Search Google:</label>
                        <input type="search" id="gsearch" name="gsearch"><!--it behaves like a normal input text -->
                        <br><br>

                        <label for="phone">Enter your Phone number:
                        </label>
                        <input type="tel" id="phone" name="phone" placeholder="9553870123" pattern="[7-9]{1}[0-9]{9}" required>
                        <br><br>

                        <label for="breakfast">At what time do you take breakfast</label>
                        <input type="time" name="breakfast" id="breakfast" value="09:00">

                        <br><br>

                        <label for="liked_website">Enter your liked website url</label>
                        <input type="url" name="liked_website" id="liked_website" placeholder="https:aaaa.com">
                        <br><br>

                        <label for="week">Do you want to know the which week of the month of a date?</label>\
                        <input type="week" id="week" name="know week">

                        <p>You can submit through love image or submit button </p>

                        <input type="submit" value="Submit">
                        <input type="reset">
                         <figure>
                               <input type="image" src="images/submit_smiley_heart.jpg" id="img" name="image" alt="submit" width="48" height="48" >
                               <figcaption>Submit</figcaption>
                        </figure>
                    
                        <br><br>
                    </form>
                </fieldset>
            </section>
        
    </main>   
    <br>
    <br>
    <footer>
        <nav>
            <a href="#">Go to top</a>
        </nav>
        <a href="home.html">Go home</a>
        <h4>Thanks for visiting <img width="2%" src="images/love_symbol.jpg" alt="(with love)"></h4>
    </footer>  
</body>
</html>
